<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash and Paint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fefcfb;
      color: #333;
    }
    header {
      background-color: #f5a623;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .art-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      max-width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .art-card img {
      width: 100%;
      border-radius: 4px;
    }
    .buy-btn {
      background-color: #f5a623;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f5a623;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Splash and Paint</h1>
    <p>Original art by [Your Mom's Name Here]</p>
  </header>

  <main>
    <div class="art-card">
      <img src="art1.jpg" alt="Sunset Over Water">
      <h2>Sunset Over Water</h2>
      <p>$150</p>
      <a class="buy-btn" href="https://www.paypal.com/paypalme/yourlinkhere/150" target="_blank">Buy Now</a>
    </div>
    <div class="art-card">
      <img src="art2.jpg" alt="Forest Dreams">
      <h2>Forest Dreams</h2>
      <p>$120</p>
      <a class="buy-btn" href="https://www.paypal.com/paypalme/yourlinkhere/120" target="_blank">Buy Now</a>
    </div>
    <div class="art-card">
      <img src="art3.jpg" alt="City Lights">
      <h2>City Lights</h2>
      <p>$180</p>
      <a class="buy-btn" href="https://www.paypal.com/paypalme/yourlinkhere/180" target="_blank">Buy Now</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Splash and Paint. All rights reserved.
  </footer>
</body>
</html>
